<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let planet of planets" (click)="itemTapped($event, planet)">
      {{planet.name}}
      <div class="item-note" item-right>
        {{planet.climate}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="planet" padding>
    You navigated here from <b>{{planet.name}}</b>
  <article [title]="planet.name" [text]="planet.climate + ' ' + planet.terrain">
  </article>
  </div>
</ion-content>
